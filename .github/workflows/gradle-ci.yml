name: CI Testing

on:
  push:
    branches: [ master, 'story/**' ]
  pull_request:
    branches: [ master, 'story/**' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4


      - name: Grant Gradle execution permissions
        run: chmod +x gradlew

      - name: Build and test
        run: ./gradlew build
